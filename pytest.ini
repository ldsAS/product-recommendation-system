[pytest]
# Pytest 配置檔案

# 測試目錄
testpaths = tests

# Python 檔案模式
python_files = test_*.py

# Python 類別模式
python_classes = Test*

# Python 函數模式
python_functions = test_*

# 輸出選項
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# 標記
markers =
    unit: 單元測試
    integration: 整合測試
    performance: 效能測試
    slow: 慢速測試

# 最小 Python 版本
minversion = 6.0

# 測試發現
norecursedirs = .git .tox dist build *.egg venv

# 日誌
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 覆蓋率
[coverage:run]
source = src
omit = 
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
